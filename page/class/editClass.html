<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">学校名称</label>
        <div class="layui-input-block">
            <select name="school" lay-filter="school" disabled>
                <option value="">--请选择--</option>
                <option value="0" selected="">太原工业学院</option>
                <option value="1" >太原科技大学</option>
                <option value="2">太原理工大学</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系名称</label>
        <div class="layui-input-block">
            <select name="department" lay-filter="department" disabled>
                <option value="">--请选择--</option>
                <option value="0" selected="">计算机工程系</option>
                <option value="1">理学系</option>
                <option value="2">电子工程系</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业名称</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value="" selected="">--请选择--</option>
                <option value="0">计算机科学与技术</option>
                <option value="1" >网络工程</option>
                <option value="2">软件工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班级编号</label>
        <div class="layui-input-block">
            <input type="text" name="classname" lay-verify="required" value="10022" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">入学日期</label>
        <div class="layui-input-block">
            <input type="text" name="joinDate" id="joinDate" lay-verify="date" value="2017-09-01" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">毕业日期</label>
        <div class="layui-input-block">
            <input type="text" name="endDate" id="endDate" lay-verify="date" value="2021-06-25" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班级人数</label>
        <div class="layui-input-block">
            <input type="number" name="classnumber" lay-verify="required" value="40" class="layui-input" value="40">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班主任</label>
        <div class="layui-input-block">
            <input type="text" name="classteacher" lay-verify="required" value="张三" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班主任电话</label>
        <div class="layui-input-block">
            <input type="number" name="teacherPhone" lay-verify="required" value="13456789087" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">辅导员</label>
        <div class="layui-input-block">
            <input type="text" name="counsellor" lay-verify="required" value="李四" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">辅导员电话</label>
        <div class="layui-input-block">
            <input type="number" name="counsellorPhone" lay-verify="required" value="12345678909" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改班级</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
        //这是一个入学日期日期
        laydate.render({
            elem: '#joinDate'
        });
        //这是一个毕业日期日期
        laydate.render({
            elem: '#endDate'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
