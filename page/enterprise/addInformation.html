<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
            <input type="text" name="enterpriseName" lay-verify="required" value="北京柯蓝科技有限公司" placeholder="请输入企业名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘会名称</label>
        <div class="layui-input-block">
            <input type="text" name="name"  placeholder="请输入招聘会名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘负责人</label>
        <div class="layui-input-block">
            <input type="text" name="person" placeholder="请输入招聘负责人" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">负责人电话</label>
        <div class="layui-input-block">
            <input type="text" name="Tel" placeholder="请输入负责人电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">学校负责老师</label>
        <div class="layui-input-block">
            <input type="text" name="teacher"  placeholder="请输入学校负责老师" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">负责老师电话</label>
        <div class="layui-input-block">
            <input type="number" name="teacherTel" placeholder="请输入负责老师电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">主要工作城市</label>
        <div class="layui-input-block">
            <input type="text" name="city" placeholder="请输入主要工作城市" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">主要招聘岗位</label>
        <div class="layui-input-block">
            <input type="text" name="post" id="corDate" lay-verify="date" placeholder="请输入主要招聘岗位" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">目标招收人数</label>
        <div class="layui-input-block">
            <input type="number" name="num" placeholder="请输入目标招收人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">实际招收人数</label>
        <div class="layui-input-block">
            <input type="text" name="number" placeholder="请输入实际招收人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘会活动地点</label>
        <div class="layui-input-block">
            <input type="text" name="address" placeholder="请输入招聘会活动地点" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">活动时间</label>
        <div class="layui-input-block">
            <input type="text" name="adDate" id="adDate" lay-verify="date" placeholder="请选择活动" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘会活动地点</label>
        <div class="layui-input-block">
            <input type="file" name="file" style="line-height: 36px"><br/>
            <tip>
                <p>注意：</p><br/>
                <p>1、上传新的签名记录将会覆盖原有文件记录，请一次性上传完整记录。</p><br/>
                <p>2、最多只能上传10个文件，单个文件大小不能超过50MB！</p><br/>
                <p>3、对于多个照片，可以是压缩之后上传！</p><br/></tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交招聘会信息</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
        //这是一个活动日期
        laydate.render({
            elem: '#adDate'
        });



        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
